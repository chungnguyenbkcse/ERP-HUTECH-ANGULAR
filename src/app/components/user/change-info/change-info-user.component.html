<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <div *ngIf="imageUrl">
                        <img class="img-account-profile rounded-circle mb-2" [src]="imageUrl" alt="Preview">
                    </div>
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <input type="file" #fileInput (change)="onFileSelected($event)" style="display:none">
                    <button class="btn btn-primary" type="button" (click)="fileInput.click()">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                            <input class="form-control" id="inputUsername" name="inputUsername" type="text" [(ngModel)]="username" >
                        </div>
                        <!-- Form Row-->
                        <div class="mb-3">
                            <!-- Form Group (first name)-->
                            <label class="small mb-1" for="inputFirstName">Fullname</label>
                            <input class="form-control" id="inputFirstName" name="inputFirstname" type="text" [(ngModel)]="fullname">
                        </div>
                        <!-- Form Row        -->
                        
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button" (click)="update()">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
